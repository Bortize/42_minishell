name: minishell

############# CONFIGURE THE BRANCHES TO RUN#########

on:
  push:
    branches: [development, builtins]

############## ENVIROMENT PREPARATION ##############

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest]
        enviroment: [xterm-256color]
    name: ${{matrix.os}}
    env:
      TERM: ${{matrix.enviroment}}
      
#################### TASKS ########################

    steps:
    - uses: actions/checkout@v2
      with:
        path:  minishell
        
    - name: stablish the submodules
      run:  git submodule init

    - name: update the submodule
      run:  git submodule update
      
    - name: show env
      run: env
      
    - name: Make
      working-directory: minishell
      run: make
